<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Beta</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google">
    </div>
    <div class="box bx-gray">
        Search the web using Google!
        <br>
        <input class="input" type="text">
        <br>
        <button>Google Search</button> <button href="https://www.google.com/doodles">I'm feeling lucky</button>
    </div>
    <div class="box bx-cyan left">Special Searches <br>
        <a href="https://www.stanford.edu/search/">Stanford Search</a> <br>
        <a href="https://www.freecodecamp.org/news/how-to-search-for-files-from-the-linux-command-line/">Linux
            Search</a>
    </div>
    <div class="box bx-cyan mid">
        <a href="">Help!</a> <br>
        <a href="">About Google</a> <br>
        <a href="">Company Info</a> <br>
        <a href="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg">Google Logos</a> <br>
    </div>
    <div class="box bx-cyan right">Get Google! <br>
        updates monthly: <br>
        <input type="text"><br>
        <button>Subscribe</button> <a href="">Archive</a>
    </div>
    <div class="p">Copyright 1998 Google Inc.</div>
</body>

</html>
